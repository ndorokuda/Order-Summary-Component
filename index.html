<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="illustration-hero">
            <img src="./images/illustration-hero.svg" alt="illustration-hero" loading="lazy">
        </div>
        <div class="order-summary">
            <h2 class="title">Order Summary</h2>
            <p>You can now listen to millions of songs,<span class="new-line">audiobooks, and podcasts on any device </span> anywhere you like!</p>
            <div class="plan">
                <i><img src="./images/icon-music.svg" alt="icon-music"></i>
                <div class="annual-plan">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#" id="change-plan">Change</a>
            </div>
            <div class="payment">
                <button type="submit" name="submit">Proceed to Payment</button>
                <a href="#" id="cancel-order">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
